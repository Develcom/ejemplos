
<div class="col-sm-12">

						ng-show="vm.modelo['DEC'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span></span>

							ng-show="vm.modelo['DEC'].tipoDocumento!= undefined"></span>

							ng-keydown="vm.onKeyDown($event,'cedula','numero')"

							class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].documentoIdentidad[0].numero != undefined"></span> <span

							<input type="text" uib-popover="{{validaciones.cedula.mensaje}}"

								name="vm.modelo['DEC'].documentoIdentidad[0].numero"

								class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['DEC'].documentoIdentidad[0].numero!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['DEC'].documentoIdentidad[0].numero!= undefined"></span>

					</div>

		<div class="col-sm-12">

				<label class="col-sm-12 control-label">Primer nombre:</label>

					<div class="input-group">
						<input type="text" popover-tittle="Formato de los nombres"
							ng-pattern="vPatron.FormatoNombres" custom-popover
							popover-contenido="{{vPatron.AlfaText | json}}"
							popover-placement="top" popover-label="Label"
							popover-validation="{{primerNombre == undefined}}" maxlength="50"
							minlength="2"
							ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerNombre')"
							popover-is-open="errorTecla.primerNombre" ng-blur="onBlur"
							placeholder="Ejemplo: Juan" name="vm.modelo['DEC'].primerNombre"
							class="input-sm form-control" ng-disabled="pregunta =='Si'"
							ng-model="vm.modelo['DEC'].primerNombre"
							required> <span class="input-group-addon"
							id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].primerNombre!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].primerNombre!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label class="col-sm-12 control-label">Segundo nombre:</label>
				<div class="col-sm-12 form-group"
					ng-class="{'': vm.modelo['DEC'].segundoNombre.length<1, '': vm.modelo['DEC'].segundoNombre==undefined, 'has-error': vm.modelo['DEC'].segundoNombre.length==1, 'has-success':  vm.modelo['DEC'].segundoNombre.length>=2}">
					<div class="input-group">
						<input type="text" popover-tittle="Formato de los nombres"
							ng-pattern="vPatron.FormatoNombres" custom-popover
							popover-contenido="{{vPatron.AlfaText | json}}"
							popover-placement="top" popover-label="Label"
							popover-validation="{{segundoNombre == undefined}}"
							maxlength="50" minlength="2" ng-disabled="pregunta =='Si'"
							ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoNombre')"
							popover-is-open="errorTecla.segundoNombre" ng-blur="onBlur"
							placeholder="Ejemplo: Alejandro"
							name="vm.modelo['DEC'].segundoNombre"
							class="input-sm form-control"
							ng-model="vm.modelo['DEC'].segundoNombre"
							ng-model-options="{ allowInvalid: true }">
						<span class="input-group-addon" id="basic-addon1"> <span
							ng-hide="vm.modelo['DEC'].segundoNombre!= undefined"></span>
							<span ng-show="vm.modelo['DEC'].segundoNombre!= undefined"></span>
						</span>
					</div>

			</div>
		</div>
		<div class="col-sm-12">
			<div class="col-sm-6 form-group">
				<label class="col-sm-12 control-label">Primer apellido:</label>
				<div class="col-sm-12 form-group"
					ng-class="{'has-error': vm.modelo['DEC'].primerApellido== undefined , 'has-success':  vm.modelo['DEC'].primerApellido!= undefined}">
					<div class="input-group">
						<input type="text" popover-tittle="Formato de los apellidos"
							ng-pattern="vPatron.FormatoNombres" custom-popover
							popover-contenido="{{vPatron.AlfaText | json}}"
							popover-placement="top" popover-label="Label"
							popover-validation="{{primerApellido == undefined}}"

							ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerApellido')"
							popover-is-open="errorTecla.primerApellido" ng-blur="onBlur"
							placeholder="Ejemplo: Salazar"
							name="vm.modelo['DEC'].primerApellido"
							class="input-sm form-control"
							ng-model="vm.modelo['DEC'].primerApellido"

							id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].primerApellido!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].primerApellido!= undefined"></span>

					</div>
				</div>
			</div>
			<div class="col-sm-6 form-group">

					ng-class="{'': vm.modelo['DEC'].segundoApellido.length<1, '': vm.modelo['DEC'].segundoApellido==undefined, 'has-error': vm.modelo['DEC'].segundoApellido.length==1, 'has-success':  vm.modelo['DEC'].segundoApellido.length>=2}">
					<div class="input-group">
						<input type="text" popover-tittle="Formato de los apellidos"
							ng-pattern="vPatron.FormatoNombres" custom-popover

							popover-placement="top" popover-label="Label"
							popover-validation="{{segundoApellido == undefined}}"
							maxlength="50" minlength="2" ng-disabled="pregunta =='Si'"
							ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoApellido')"
							popover-is-open="errorTecla.segundoApellido" ng-blur="onBlur"
							placeholder="Ejemplo: Romero"
							name="vm.modelo['DEC'].segundoApellido"
							class="input-sm form-control"
							ng-model="vm.modelo['DEC'].segundoApellido"
							ng-model-options="{ allowInvalid: true }">
						<span class="input-group-addon" id="basic-addon1"> <span
							ng-hide="vm.modelo['DEC'].segundoApellido!= undefined"></span>
							<span
							ng-show="vm.modelo['DEC'].segundoApellido!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12">

				ng-show="vm.modelo['DEC'].tipoDocumento!='V'">
				<label class="col-sm-12 control-label">Nacionalidad:</label>
				<div class="col-sm-12 form-group"
					ng-class="{'has-error': vm.modelo['DEC'].tipoDocumento== undefined , 'has-success':  vm.modelo['DEC'].tipoDocumento!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							name="vm.modelo['DEC'].nacionalidad"

						</select> <span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].tipoDocumento!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].tipoDocumento!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-6 form-group"
				ng-show="vm.modelo['DEC'].tipoDocumento=='V'">
				<label class="col-sm-12 control-label"> Nacionalidad: </label>
				<div class="col-sm-12 form-group"
					ng-class="{'has-error': vm.modelo['DEC'].tipoDocumento== undefined , 'has-success':  vm.modelo['DEC'].tipoDocumento!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							ng-model="vm.modelo['DEC'].nacionalidad"
							name="vm.modelo['DEC'].tipoDocumento"
							ng-disabled="vm.modelo['DEC'].tipoDocumento=='V'">
							<option value="" selected disabled>VENEZOLANA</option>
						</select> <span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].tipoDocumento!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].tipoDocumento!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-2 form-group">
				<label class="col-sm-12 control-label"> Edad </label>
				<div class="col-sm-12 form-group"
					ng-class="{'has-error': vm.modelo['DEC'].edad== undefined , 'has-success':  vm.modelo['DEC'].edad!= undefined}">
					<div class="input-group">
						<input type="text" uib-popover="{{validaciones.edad.mensaje}}"
							popover-title="{{validaciones.edad.titulo}}"
							popover-trigger="none" popover-is-open="vm.errorTecla.edad"
							ng-blur="vm.onBlur" ng-init="edadDeclarante()"
							ng-disabled="disabledEDADdeclarante"
							ng-keydown="vm.onKeyDown($event,'edad','edad')"
							ng-minlength="{{validaciones.edad.minimo}}"
							ng-maxlength="{{validaciones.edad.maximo}}" maxlength="3"
							name="vm.modelo['DEC'].edad" class="input-sm form-control"
							ng-init="edadDeclarante()"
							ng-model="vm.modelo['DEC'].edad" required> <span
							class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].edad!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].edad!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<label class="col-sm-12 control-label">Profesi&oacute;n u

					ng-class="{'has-error': vm.modelo['DEC'].profesion== undefined , 'has-success':  vm.modelo['DEC'].profesion!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							name="vm.modelo['DEC'].profesion"
							ng-model="vm.modelo['DEC'].profesion"
							ng-options="ocupacion.nombre for ocupacion in ocupaciones"
							required>
							<option value="" selected>Seleccione</option>
						</select> <span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].profesion!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].profesion!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<label>Datos de Residencia</label> <span id="separadorTitulos"></span>
		</div>
		<div class="col-sm-12">
			<div class="col-sm-4 form-group">
				<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
				<div class="col-sm-12 form-group"
					ng-class="{'has-error': vm.modelo['DEC'].direccion[0].pais== undefined , 'has-success':  vm.modelo['DEC'].direccion[0].pais!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							name="vm.modelo['DEC'].direccion[0].pais"
							ng-model="vm.modelo['DEC'].direccion[0].pais"
							ng-options="pais.nombre for pais in pais"
							ng-change="buscarEstado5()" required>
							<option value="" selected disabled>Seleccione</option>
						</select><span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].direccion[0].pais!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].direccion[0].pais!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-4 form-group">
				<label class="col-sm-12 control-label">Estado:</label>

					ng-class="{'has-error': vm.modelo['DEC'].direccion[0].estado== undefined , 'has-success':  vm.modelo['DEC'].direccion[0].estado!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							name="vm.modelo['DEC'].direccion[0].estado"
							ng-required="vm.modelo['DEC'].direccion[0].pais == 'VEN' "
							ng-disabled="disaDec" ng-change="buscarMunicipio5()"
							ng-model="vm.modelo['DEC'].direccion[0].estado"
							ng-options="estado.nombre for estado in estadosDEC">
							<option value="" selected>Seleccione</option>
						</select> <span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].direccion[0].estado!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].direccion[0].estado!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-4 form-group">
				<label class="col-sm-12 control-label"> Municipio: </label>

					ng-class="{'has-error': vm.modelo['DEC'].direccion[0].municipio== undefined , 'has-success':  vm.modelo['DEC'].direccion[0].municipio!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"

							ng-required="vm.modelo['DEC'].direccion[0].pais.codigo=='VEN'">
							<option value="" selected>Seleccione</option>
						</select><span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].direccion[0].municipio!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].direccion[0].municipio!= undefined"></span>
						</span>
					</div>

					<div class="input-group">
						<select class="form-control input-sm"
							name="vm.modelo['DEC'].direccion[0].parroquia"
							ng-model="vm.modelo['DEC'].direccion[0].parroquia"

							ng-options="parroquia.nombre for parroquia in parroquiasDEC"
							ng-required="vm.modelo['DEC'].direccion[0].pais.codigo=='VEN'">
							<option value="" selected disabled>Seleccione</option>
						</select><span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['DEC'].direccion[0].parroquia!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['DEC'].direccion[0].parroquia!= undefined"></span>

				</div>
