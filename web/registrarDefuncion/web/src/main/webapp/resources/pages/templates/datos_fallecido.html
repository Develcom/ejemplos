<div class="col-sm-12">
	<h3>Datos del(de la) fallecido(a)</h3>
	<span id="separadorTitulos"></span>
</div>

<form name="form1">
	<div class="col-sm-12">
		<div class="col-sm-12 form-group">
			<label class="col-sm-4 control-label">Documento de
				identificaci&oacute;n:</label>
			<div class="col-sm-3 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						ng-model="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre" ng-change="vaciarNumero()"
						name="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre"
						ng-disabled="pregunta =='Si' || vm.PVRdiabled" required>
						<option value="" selected disabled>Seleccione</option>
						<option value="CEDULA">C&Eacute;DULA/NUI</option>
						<option value="PASAPORTE">PASAPORTE</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span></span>
				</div>
			</div>
			<div
				ng-show="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre=='CEDULA'">
				<div class="col-sm-2 form-group"
					ng-class="{'has-error': vm.modelo['FAL'].tipoDocumento == undefined , 'has-success':  vm.modelo['FAL'].tipoDocumento != undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							name="vm.modelo['FAL'].tipoDocumento"
							ng-disabled="pregunta =='Si' || vm.PVRdiabled"
							ng-model="vm.modelo['FAL'].tipoDocumento"
							ng-required="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre=='CEDULA'">
							<option value="" selected disabled>Seleccione</option>
							<option value="V">V-</option>
							<option value="E">E-</option>
						</select><span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['FAL'].tipoDocumento!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['FAL'].tipoDocumento!= undefined"></span>
						</span>
					</div>
				</div>
				<div class="col-sm-3 form-group" ng-init="setCedula()"
					ng-class="{'has-error': numFAL == undefined, 'has-success':  numFAL!= undefined}">
					<div class="input-group">
						<input type="text" popover-tittle="Formato de la cedula"
							ng-pattern="vPatron.Numerico" custom-popover
							popover-contenido="{{vPatron.Fnumero | json}}"
							popover-placement="top" popover-label="Label"
							popover-validation="{{numero == undefined}}"
							ng-keydown="onKeyDownNumerico($event,'vPatron.excepciones','documentoIdentidad[0].numero')"
							popover-is-open="errorTecla.documentoIdentidad[0].numero"
							ng-blur="onBlur" maxlength="9" minlength="6"
							name="vm.modelo['FAL'].documentoIdentidad[0].numero"
							class="input-sm form-control" ng-model="numFAL"
							ng-disabled="pregunta =='Si' || vm.PVRdiabled"
							ng-required="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre=='CEDULA'"><span
							class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk" ng-hide="numFAL!= undefined"></span>
							<span class="glyphicon glyphicon-ok" ng-show="numFAL!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div
				ng-show="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre=='PASAPORTE'">
				<div class="col-sm-5 form-group"
					ng-class="{'has-error': vm.modelo['FAL'].documentoIdentidad[0].numero== undefined , 'has-success':  vm.modelo['FAL'].documentoIdentidad[0].numero!= undefined}">
					<div class="input-group">
						<input type="text" popover-tittle="Formato del pasaporte"
							ng-pattern="vPatron.documentoIdentidad[0].numero" custom-popover
							popover-contenido="{{vPatron.Fnumero | json}}"
							popover-placement="top" popover-label="Label"
							popover-validation="{{documentoIdentidad[0].numero == undefined}}"
							maxlength="11" minlength="6"
							ng-keydown="onKeyDownNumerico($event,'vPatron.excepciones','documentoIdentidad[0].numero')"
							popover-is-open="errorTecla.documentoIdentidad[0].numero"
							ng-blur="onBlur"
							placeholder="{{validaciones.documentoIdentidad[0].numero.placeholder}}"
							name="vm.modelo['FAL'].documentoIdentidad[0].numero"
							class="input-sm form-control"
							ng-model="vm.modelo['FAL'].documentoIdentidad[0].numero"
							ng-required="vm.modelo['FAL'].documentoIdentidad[0].tipoDocumento.nombre=='PASAPORTE'"
							ng-disabled="pregunta =='Si' || vm.PVRdiabled"><span
							class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['FAL'].documentoIdentidad[0].numero!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['FAL'].documentoIdentidad[0].numero!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer nombre:</label>
			<div class="col-sm-12 form-group"

						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerNombre')"
						popover-is-open="errorTecla.primerNombre" ng-blur="onBlur"
						placeholder="Ejemplo: Juan" name="vm.modelo['FAL'].primerNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['FAL'].primerNombre"
						ng-disabled="pregunta =='Si' || vm.PVRdiabled" required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].primerNombre!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].primerNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo nombre:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'': vm.modelo['FAL'].segundoNombre.length<1, '': vm.modelo['FAL'].segundoNombre==undefined, 'has-error': vm.modelo['FAL'].segundoNombre.length==1, 'has-success':  vm.modelo['FAL'].segundoNombre.length>=2}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los nombres"
						ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{segundoNombre == undefined}}" maxlength="50"
						minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoNombre')"
						popover-is-open="errorTecla.segundoNombre" ng-blur="onBlur"
						placeholder="Ejemplo: Alejandro"
						name="vm.modelo['FAL'].segundoNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['FAL'].segundoNombre"
						ng-model-options="{ allowInvalid: true }"
						ng-disabled="pregunta =='Si' || vm.PVRdiabled"> <span
						class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['FAL'].segundoNombre!= undefined"></span> <span
						ng-show="vm.modelo['FAL'].segundoNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer apellido:</label>
			<div class="col-sm-12 form-group"

						ng-disabled="pregunta =='Si' || vm.PVRdiabled" required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].primerApellido!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].primerApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'': vm.modelo['FAL'].segundoApellido.length<1, '': vm.modelo['FAL'].segundoApellido==undefined, 'has-error': vm.modelo['FAL'].segundoApellido.length==1, 'has-success':  vm.modelo['FAL'].segundoApellido.length>=2}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los apellidos"

						popover-placement="top" popover-label="Label"
						popover-validation="{{segundoApellido == undefined}}"
						maxlength="50" minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoApellido')"
						popover-is-open="errorTecla.segundoApellido" ng-blur="onBlur"
						placeholder="Ejemplo: Romero"
						name="vm.modelo['FAL'].segundoApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['FAL'].segundoApellido"
						ng-model-options="{ allowInvalid: true }"
						ng-disabled="pregunta =='Si' || vm.PVRdiabled"> <span
						class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['FAL'].segundoApellido!= undefined"></span> <span
						ng-show="vm.modelo['FAL'].segundoApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Lugar de nacimiento:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].lugarNacimiento== undefined , 'has-success':  vm.modelo['FAL'].lugarNacimiento!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato del lugar de nacimiento"

						ng-keydown="onKeyDownCementerio($event,'lugarNacimiento','lugarNacimiento')"
						maxlength="50"
						ng-disabled="vm.PVRdiabled"
						placeholder="{{validaciones.lugarNacimiento.placeholder}}"
						name="vm.modelo['FAL'].lugarNacimiento"
						class="input-sm form-control"
						ng-model="vm.modelo['FAL'].lugarNacimiento" required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].lugarNacimiento!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].lugarNacimiento!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">

				<label class="col-sm-6 control-label">Fecha de nacimiento</label>

	<div class="col-sm-12">
		<div class="col-sm-6 form-group">

				<div class="input-group">
					<select class="form-control input-sm"
						ng-model="vm.modelo['FAL'].estadoCivil"
						name="vm.modelo['FAL'].estadoCivil" 
						ng-disabled="vm.PVRdiabled" required>
						<option value="" selected>Seleccione</option>
						<option value="SOLTERO">Soltero(a)</option>
						<option value="CASADO">Casado(a)</option>
						<option value="VIUDO">Viudo(a)</option>
						<option value="DIVORCIADO">Divorciado(a)</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span

						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].estadoCivil!= undefined"></span>

				</div>
			</div>
		</div>

				<div class="input-group">
					<input type="text" uib-popover="{{validaciones.edad.mensaje}}"
						popover-title="{{validaciones.edad.titulo}}"

						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].edad!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].edad!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Sexo </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].sexo== undefined , 'has-success':  vm.modelo['FAL'].sexo!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"

						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].sexo!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 form-group">

	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].direccion[0].pais== undefined , 'has-success':  vm.modelo['FAL'].direccion[0].pais!= undefined}">
				<div class="input-group">

						ng-disabled="vm.PVRdiabled"
						ng-change="buscarEstado()" required>
						<option value="" selected disabled>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].direccion[0].pais!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].direccion[0].pais!= undefined"></span>

				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label">Estado:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].direccion[0].estado== undefined , 'has-success':  vm.modelo['FAL'].direccion[0].estado!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['FAL'].direccion[0].estado"
						ng-required="vm.modelo['FAL'].direccion[0].pais.codigo=='VEN'"
						ng-change="buscarMunicipio()"
						ng-model="vm.modelo['FAL'].direccion[0].estado"
						ng-disabled="disa || vm.PVRdiabled"
						ng-options="estado.nombre for estado in estados">
						<option value="" selected>Seleccione</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].direccion[0].estado!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].direccion[0].estado!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Municipio: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].direccion[0].municipio== undefined , 'has-success':  vm.modelo['FAL'].direccion[0].municipio!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['FAL'].direccion[0].municipio"
						ng-model="vm.modelo['FAL'].direccion[0].municipio"
						ng-disabled="disa || vm.PVRdiabled"
						ng-options="municipio.nombre for municipio in municipios"
						ng-required="vm.modelo['FAL'].direccion[0].pais.codigo=='VEN'"
						ng-change="buscarParroquia()">
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].direccion[0].municipio!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].direccion[0].municipio!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Parroquia: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].direccion[0].parroquia== undefined , 'has-success':  vm.modelo['FAL'].direccion[0].parroquia!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['FAL'].direccion[0].parroquia"
						ng-model="vm.modelo['FAL'].direccion[0].parroquia"
						ng-disabled="disa || vm.PVRdiabled"
						ng-required="vm.modelo['FAL'].direccion[0].pais.codigo=='VEN'"
						ng-options="parroquia.nombre for parroquia in parroquias">
						<option value="" selected disabled>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].direccion[0].parroquia!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].direccion[0].parroquia!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-8 form-group">
			<label class="col-sm-12 control-label">Direcci&oacute;n:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['FAL'].direccion[0].ubicacion== undefined , 'has-success':  vm.modelo['FAL'].direccion[0].ubicacion != undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de la direcci&oacute;n"
						ng-pattern="vPatron.residencia" custom-popover
						popover-contenido="{{vPatron.Pcementerio | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{residencia == undefined}}" maxlength="200"
						minlength="2"
						ng-disabled="vm.PVRdiabled"
						ng-keydown="onKeyDownCementerio($event,'vPatron.excepciones','residencia')"
						popover-is-open="errorTecla.residencia" ng-blur="onBlur"
						placeholder="{{validaciones.residencia.placeholder}}"
						name="vm.modelo['FAL'].direccion[0].ubicacion" class="input-sm form-control"
						ng-model="vm.modelo['FAL'].direccion[0].ubicacion" required><span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['FAL'].direccion[0].ubicacion != undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['FAL'].direccion[0].ubicacion != undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</form>
