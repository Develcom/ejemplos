<div class="col-sm-12">
	<h3>Verificaci&oacute;n del(de la) Registrador(a) Civil</h3>
	<span id="separadorTitulos"></span>
</div>

<form name="form1">
		<div class="col-sm-12">
			<h4>&#191La verificaci&oacute;n del(de la) registrador(a) civil est&aacute; conforme?</h4>
<!-- 			<span id="separadorTitulos"></span> -->
		</div>
	<div class="col-sm-12">
		<div class="col-sm-5">
			<div class="radio">
				<label> <input type="radio" name="radio"
					ng-model="vm.modelo.permiso" value="conforme"
					ng-change="ocultarCampoObservacion()" required> Conforme
				</label>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="radio">
				<label> <input type="radio" name="vm.modelo.radio"
					ng-model="vm.modelo.permiso" ng-change="mostrarCampoObservacion()"
					value="noConforme" required> No Conforme
				</label>
			</div>
		</div>
	</div>
	<hr>
	<br> <br>
	<div ng-show="campoObservacion">
		<div class="col-sm-12">
			<div class="col-sm-12 form-group">
				<label class="row-sm-12 control-label">Observaciones:</label>
				<div class="input-group row-sm-12"
					ng-class="{'has-error': vm.modelo.observaciones == undefined , 'has-success':  vm.modelo.observaciones != undefined}">
					<textarea type="text" name="vm.modelo.observaciones"
						class="input-sm form-control" ng-model="vm.modelo.observaciones"
						required maxlength="200"
						ng-required="vm.modelo.permiso != 'conforme'"></textarea>
					<span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo.observaciones != undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo.observaciones != undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</form>
