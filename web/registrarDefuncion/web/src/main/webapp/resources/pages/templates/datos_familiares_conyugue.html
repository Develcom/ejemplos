<form name="form1">
<div class="col-sm-12">
	<h4>Datos del(la) c&oacute;nyuge o pareja estable de hecho:</h4>
	<span id="separadorTitulos"></span>
</div>

<div class="col-sm-12">
	<div class="col-sm-12 form-group">
		<label class="col-sm-4 control-label">Documento de
			identificaci&oacute;n:</label>
		<div class="col-sm-3 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"
					ng-model="vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre"
					name="vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre"
					ng-required="vm.modelo.preg !='No'" ng-disabled="pregunta =='Si'">
					<option value="" selected>Seleccione</option>
					<option value="CEDULA">C&Eacute;DULA/NUI</option>
					<option value="PASAPORTE">PASAPORTE</option>
				</select><span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span>
					<span class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span></span>
			</div>
		</div>


		<div
			ng-show="vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre=='CEDULA'">
			<div class="col-sm-2 form-group"
				ng-class="{'has-error': vm.modelo['COUNI'].tipoDocumento == undefined , 'has-success':  vm.modelo['COUNI'].tipoDocumento != undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['COUNI'].tipoDocumento"
						ng-model="vm.modelo['COUNI'].tipoDocumento" ng-disabled="pregunta =='Si'"> 
						<option value="" selected disabled>Seleccione</option>
						<option value="V">V-</option>
						<option value="E">E-</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['COUNI'].tipoDocumento!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['COUNI'].tipoDocumento!= undefined"></span>
					</span>
				</div>
			</div>

			<div class="col-sm-3 form-group"
				ng-class="{'has-error': numCOUNI == undefined , 'has-success':  numCOUNI != undefined}">
				<div class="input-group">
					<input type="text" uib-popover="{{validaciones.cedula.mensaje}}"
						popover-title="{{validaciones.cedula.titulo}}"
						popover-trigger="none" popover-is-open="vm.errorTecla.numero"
						ng-blur="vm.onBlur"
						ng-keydown="vm.onKeyDown($event,'cedula','numero')"
						ng-minlength="{{validaciones.cedula.minimo}}"
						ng-maxlength="{{validaciones.cedula.maximo}}" maxlength="9"
						ng-required="vm.modelo.preg !='No'" ng-disabled="pregunta =='Si'"
						ng-init="setCedula2()" ng-model="numCOUNI"
						placeholder="{{validaciones.cedula.placeholder}}"
						name="vm.modelo['COUNI'].documentoIdentidad[0].numero"
						class="input-sm form-control"> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="numCOUNI!= undefined"></span> <span
						class="glyphicon glyphicon-ok" ng-show="numCOUNI!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div
			ng-show="vm.modelo['COUNI'].documentoIdentidad[0].tipoDocumento.nombre=='PASAPORTE'">
			<div class="col-sm-5 form-group"
				ng-class="{'has-error': numCOUNI == undefined , 'has-success':  numCOUNI != undefined}">
				<div class="input-group">
					<input type="text" uib-popover="{{validaciones.cedula.mensaje}}"
						popover-title="{{validaciones.cedula.titulo}}"
						popover-trigger="none" popover-is-open="vm.errorTecla.numero"
						ng-blur="vm.onBlur"
						ng-keydown="vm.onKeyDown($event,'cedula','numero')"
						ng-minlength="{{validaciones.cedula.minimo}}"
						ng-maxlength="{{validaciones.cedula.maximo}}" maxlength="11" minlength="6"
						ng-required="vm.modelo.preg !='No'" ng-disabled="pregunta =='Si'"
						ng-init="setCedula2()" ng-model="numCOUNI"
						placeholder="{{validaciones.cedula.placeholder}}"
						name="vm.modelo['COUNI'].documentoIdentidad[0].numero"
						class="input-sm form-control"> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="numCOUNI!= undefined"></span> <span
						class="glyphicon glyphicon-ok" ng-show="numCOUNI!= undefined"></span>
					</span>
				</div>
			</div>

		</div>
	</div>
</div>
<div class="col-sm-12">
	<div class="col-sm-6 form-group">
		<label class="col-sm-12 control-label">Primer nombre:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].primerNombre== undefined , 'has-success':  vm.modelo['COUNI'].primerNombre!= undefined}">
			<div class="input-group">
				<input type="text" popover-tittle="Formato de los nombres"
					ng-pattern="vPatron.FormatoNombres" custom-popover
					popover-contenido="{{vPatron.AlfaText | json}}"
					popover-placement="top" popover-label="Label"
					popover-validation="{{primerNombre == undefined}}" maxlength="50"
					minlength="2"
					ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerNombre')"
					popover-is-open="errorTecla.primerNombre" ng-blur="onBlur"
					placeholder="Ejemplo: Juan" name="vm.modelo['COUNI'].primerNombre"
					class="input-sm form-control"
					ng-model="vm.modelo['COUNI'].primerNombre"
					ng-disabled="pregunta =='Si'" required> <span
					class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].primerNombre!= undefined"></span> <span
					class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].primerNombre!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-12 control-label">Segundo nombre:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'': vm.modelo['COUNI'].segundoNombre.length<1, '': vm.modelo['COUNI'].segundoNombre==undefined, 'has-error': vm.modelo['COUNI'].segundoNombre.length==1, 'has-success':  vm.modelo['COUNI'].segundoNombre.length>=2}">
			<div class="input-group">
				<input type="text" popover-tittle="Formato de los nombres"
					ng-pattern="vPatron.segundoNombre" custom-popover
					popover-contenido="{{vPatron.AlfaText | json}}"
					popover-placement="top" popover-label="Label"
					popover-validation="{{segundoNombre == undefined}}" maxlength="50"
					minlength="2"
					ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoNombre')"
					popover-is-open="errorTecla.segundoNombre" ng-blur="onBlur"
					placeholder="Ejemplo: Alejandro"
					name="vm.modelo['COUNI'].segundoNombre"
					class="input-sm form-control"
					ng-model="vm.modelo['COUNI'].segundoNombre"
					ng-model-options="{ allowInvalid: true }"
					ng-disabled="pregunta =='Si'"> <span
					class="input-group-addon" id="basic-addon1"> <span
					ng-hide="vm.modelo['COUNI'].segundoNombre!= undefined"></span> <span
					ng-show="vm.modelo['COUNI'].segundoNombre!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-12">
	<div class="col-sm-6 form-group">
		<label class="col-sm-12 control-label">Primer apellido:</label>
		<div class="col-sm-12 form-group"

	<div class="col-sm-6 form-group">

		<div class="col-sm-12 form-group"
			ng-class="{'': vm.modelo['COUNI'].segundoApellido.length<1, '': vm.modelo['COUNI'].segundoApellido==undefined, 'has-error': vm.modelo['COUNI'].segundoApellido.length==1, 'has-success':  vm.modelo['COUNI'].segundoApellido.length>=2}">
			<div class="input-group">
				<input type="text" popover-tittle="Formato de los apellidos"

					ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoApellido')"
					popover-is-open="errorTecla.segundoApellido" ng-blur="onBlur"
					placeholder="Ejemplo: Romero"
					name="vm.modelo['COUNI'].segundoApellido"
					class="input-sm form-control"
					ng-model="vm.modelo['COUNI'].segundoApellido"
					ng-model-options="{ allowInvalid: true }"
					ng-disabled="pregunta =='Si'"> <span
					class="input-group-addon" id="basic-addon1"> <span
					ng-hide="vm.modelo['COUNI'].segundoApellido!= undefined"></span> <span
					ng-show="vm.modelo['COUNI'].segundoApellido!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
		<div class="col-sm-12 row acta">
		<label class="col-sm-12 control-label">&#191El(la) conyugue o
			pareja estable de hecho vive?</label>
	</div>
	<div class="col-sm-10">
		<div class="col-sm-4">
			<div class="radio">
				<center>
					<label> <input type="radio" name="radio"
						ng-model="vm.modelo.preg" value="Si" required> Si
					</label>
				</center>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="radio">
				<center>
					<label> <input type="radio" name="radio"
						ng-model="vm.modelo.preg" value="No" required> No
					</label>
				</center>
		</div>
	</div>
</div>
<div class="col-sm-12">
	<div class="col-sm-6 form-group"
		ng-show="vm.modelo['COUNI'].tipoDocumento!='V'">
		<label class="col-sm-12 control-label">Nacionalidad:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].nacionalidad== undefined , 'has-success':  vm.modelo['COUNI'].nacionalidad!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm" name="tipoDocumento"
					ng-model="vm.modelo['COUNI'].nacionalidad"
					ng-options="nacionalidad.nombre for nacionalidad in nacionalidades">
					<option value="" selected>Seleccione</option>
				</select> <span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].nacionalidad!= undefined"></span> <span
					class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].nacionalidad!= undefined"></span>
				</span>
			</div>
		</div>
	</div>

	<div class="col-sm-6 form-group"
		ng-show="vm.modelo['COUNI'].tipoDocumento=='V'">
		<label class="col-sm-12 control-label"> Nacionalidad: </label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].tipoDocumento== undefined , 'has-success':  vm.modelo['COUNI'].tipoDocumento!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"
					ng-model="vm.modelo['COUNI'].nacionalidad"
					name="vm.modelo['COUNI'].tipoDocumento"
					ng-disabled="vm.modelo['COUNI'].tipoDocumento=='V'">
					<option value="" selected disabled>VENEZOLANA</option>
				</select> <span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].tipoDocumento!= undefined"></span> <span
					class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].tipoDocumento!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<label class="col-sm-12 control-label">Profesi&oacute;n u
			ocupaci&oacute;n:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].profesion== undefined , 'has-success':  vm.modelo['COUNI'].profesion!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"

				</select> <span class="input-group-addon" id="basic-addon1"> <span

					class="glyphicon glyphicon-ok"

				</span>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-12">
	<h4>Datos de Residencia</h4>
	<span id="separadorTitulos"></span>
</div>
<div class="col-sm-12">
	<div class="col-sm-4 form-group">
		<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].direccion[0].pais== undefined , 'has-success':  vm.modelo['COUNI'].direccion[0].pais!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"
					name="vm.modelo['COUNI'].direccion[0].pais"
					ng-model="vm.modelo['COUNI'].direccion[0].pais"
					ng-options="pais.nombre for pais in pais"
					ng-change="buscarEstado2()" required>
					<option value="" selected disabled>Seleccione</option>
				</select><span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].direccion[0].pais!= undefined"></span>
					<span class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].direccion[0].pais!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="col-sm-4 form-group">
		<label class="col-sm-12 control-label">Estado:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].direccion[0].estado== undefined , 'has-success':  vm.modelo['COUNI'].direccion[0].estado!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"
					name="vm.modelo['COUNI'].direccion[0].estado"
					ng-required="vm.modelo['COUNI'].direccion[0].pais == 'VEN' "
					ng-disabled="disaCOUNI" ng-change="buscarMunicipio2()"
					ng-model="vm.modelo['COUNI'].direccion[0].estado"
					ng-options="estado.nombre for estado in estadosCOUNI">
					<option value="" selected>Seleccione</option>
				</select> <span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].direccion[0].estado!= undefined"></span>
					<span class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].direccion[0].estado!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="col-sm-4 form-group">
		<label class="col-sm-12 control-label"> Municipio: </label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].direccion[0].municipio== undefined , 'has-success':  vm.modelo['COUNI'].direccion[0].municipio!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"
					name="vm.modelo['COUNI'].direccion[0].municipio"
					ng-model="vm.modelo['COUNI'].direccion[0].municipio"
					ng-disabled="disaCOUNI"
					ng-options="municipio.nombre for municipio in municipiosCOUNI"
					ng-change="buscarParroquia2()"
					ng-required="vm.modelo['COUNI'].direccion[0].pais.codigo=='VEN'">
					<option value="" selected>Seleccione</option>
				</select><span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].direccion[0].municipio!= undefined"></span>
					<span class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].direccion[0].municipio!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-12">
	<div class="col-sm-4 form-group">
		<label class="col-sm-12 control-label"> Parroquia: </label>

			<div class="input-group">
				<select class="form-control input-sm"
					name="vm.modelo['COUNI'].direccion[0].parroquia"
					ng-model="vm.modelo['COUNI'].direccion[0].parroquia"
					ng-disabled="disaCOUNI"
					ng-options="parroquia.nombre for parroquia in parroquiasCOUNI"
					ng-required="vm.modelo['COUNI'].direccion[0].pais.codigo=='VEN'">
					<option value="" selected disabled>Seleccione</option>
				</select><span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].direccion[0].parroquia!= undefined"></span>
					<span class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].direccion[0].parroquia!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="col-sm-8 form-group">
		<label class="col-sm-12 control-label">Direcci&oacute;n:</label>
		<div class="col-sm-12 form-group"
			ng-class="{'has-error': vm.modelo['COUNI'].direccion[0].ubicacion == undefined , 'has-success':  vm.modelo['COUNI'].direccion[0].ubicacion != undefined}">
			<div class="input-group">
				<input type="text" popover-tittle="Formato de la direcci&oacute;n"
					ng-pattern="vPatron.direccion" custom-popover
					popover-contenido="{{vPatron.Pcementerio | json}}"
					popover-placement="top" popover-label="Label"
					popover-validation="{{direccion == undefined}}" maxlength="200"
					minlength="2"
					ng-keydown="onKeyDownCementerio($event,'vPatron.excepciones','direccion')"
					popover-is-open="errorTecla.direccion" ng-blur="onBlur"

					ng-model="vm.modelo['COUNI'].direccion[0].ubicacion"
					required><span
					class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['COUNI'].direccion[0].ubicacion != undefined"></span> <span
					class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['COUNI'].direccion[0].ubicacion != undefined"></span>
				</span>
			</div>
		</div>
	</div>
</div>
</form>
