<div ng-controller='sinDocumentosController'>
<!-- 	<div class="row" id="conDoc"> -->
		<div class="row">
			<div class="col-sm-12">
				<h4>Declarantes a Autenticar</h4>
				<span id="separadorTitulos"></span>
			</div>
		</div>
		<div class="row" style="margin: 2px;">
			Autenticando: <label>{{part1}}</label>
		</div>
		<div class="row" style="margin: 2px;">
			<label>Datos para autenticar ciudadano</label>
		</div>
		<!--                         <div class="row" style="margin: 2px;"> -->
		<span id="separadorTitulos"></span>
		<div class="row">
				<div class="row form-group" ng-class="{'has-error': ocupacion== undefined , 'has-success':  ocupacion!= undefined}">
					<label class="col-sm-3 control-label" style="text-align: left;">Tipo de Documento</label>
				<div class="form-group col-sm-6">
					<div class="input-group">
						<input type="text" value={{nroDocumento}}
							ng-minlength="minima_longitud" ng-maxlength="maxima_longitud"
							maxlength={{maxima_longitud}} ng-keypress="alTeclear()"
							class="form-control input-sm" placeholder={{placeHolder}}
							ng-pattern="patron" aria-describedby="basic-addon1"
							ng-model="nroDocumento" required>
						<span
							class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="nroDocumento!= undefined"></span> <span
							class="glyphicon glyphicon-ok" ng-show="nroDocumento!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
</div>
