<div ng-controller="formController">
        <div class="modal-header">
             <h3 class="modal-title">Autenticar Ciudadano </h3> 
         </div> 
       <div class="col-sm-12"> 
 			<div class="alert alert-warning" role="alert"> 
 				<div class="container-fluid"> 
 					<div class="row">
 						<div class="col-sm-1"> 
 							<span style="font-size: 3em;" class="glyphicon glyphicon-alert"></span> 
 						</div> 
 						<p id="generico" class="col-sm-11">
 							<b>Atenci&oacute;n:</b>&iquest;Desea cancelar la operaci&oacute;n?
 						</p> 
 					</div> 
 				</div>
 			</div>
 		</div> 
         <div class="modal-footer"> 
             <button class="btn btn-primary" type="button" !vm.user.aCancelar" ng-click="ok()">Si</button>
            <button class="btn btn-warning" type="button" !vm.user.aCancelar" ng-click="cancel()">No</button> 
         </div> 
</div>
