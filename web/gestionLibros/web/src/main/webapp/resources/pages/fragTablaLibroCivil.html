<!-- Inicio del primer Panel
   En este panel encontraremos el listado de los libros que se podran aperturar o cerrar
 -->
<div class="panel panel-default">
	<div class="dataTable_wrapper" ng-show=" BlnLoad == 0"
		style="height: {{heightPerformPeticionDatos">
		<br /> <br /> <br /> <br />
		<div class="row">
			<div class="col-sm-1 pull-left">&nbsp;</div>
			<div class="col-sm-10">
				<div class="alert alert-success" role="alert">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-1">
								<span style="font-size: 3em;" class="glyphicon glyphicon-ok"></span>
							</div>
							<p id="generico" class="col-sm-11">
								<i><b>Atenci&oacute;n:</b> Generando el Acta de	{{operacion}} </i>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-1 pull-right">&nbsp;</div>
		</div>
		<div class="row">
			<div class="col-sm-1 pull-left">&nbsp;</div>
			<div class="col-sm-10">
				<div class="progress progress-striped">
					<div class="progress-bar progress-bar-striped active" style="width: {{dataLoaded}}"></div>
				</div>
			</div>
			<div class="col-sm-1 pull-right">&nbsp;</div>
		</div>
	</div>
			
	<form ng-show=" BlnLoad == 1" name="formularioTabla"
		class="ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required ng-valid-pattern">
		<div class="panel-body" style="height: {{heightPerformPeticionDatos">
			<div id="panel1" role="tabpanel" aria-labelledby="condicion">
				<div class="row col-sm-12 ">
					<div class="col-sm-4 " ng-show="operacion== 'Apertura'">
						<img src="/web-gestionLibros/resources/img/aperturaLibro.png"
							class='img-responsive pull-left'> <label class='pull-left'
							style="margin-top: 35px;">Apertura de Libros&ensp;</label>
					</div>

					<div class="col-sm-4 " ng-show="operacion== 'Cierre'">
						<img src="/web-gestionLibros/resources/img/cierreLibro.png"
							class='img-responsive pull-left'> <label class='pull-left'
							style="margin-top: 35px;">Cierre Libros&ensp;</label>
					</div>
				</div>

				<div class=row>
					<div ng-show="operacion== 'Apertura' ||  operacion== 'Cierre' ">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<div class="panel panel-success">
								<div id="solicitudes" class="panel-heading">
									<h3 class="panel-title" align="center">Libros</h3>
								</div>
								<div class="dataTable_wrapper ">
									<table id="table_id"
										class="table table-striped table-hover display  table-condensed ">
										<tbody>
											<tr ng-repeat="items  in librosCivil">
												<td class="text-center"><span
													ng-bind="items.tipoLibro.nombre"> </span></td>
												<td class="text-center"
													ng-if="(operacion== 'Cierre' && items.estatus == 'CERRADO') || (operacion== 'Apertura' && items.estatus == 'ABIERTO') ">
													<b class="ok"> <span class="glyphicon glyphicon-ok"></span></b>
												</td>
												<td class="text-center"
													ng-if="(operacion== 'Cierre' && items.estatus != 'CERRADO') ||  (operacion== 'Apertura' && items.estatus != 'ABIERTO') ">
													<input type="radio" name="tramiteLibro"
													value="{{items.estatus}} "
													ng-model="$parent.radioOperacion"
													ng-click="obtenerTramite(items)">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
			</div>
			
			<div class="row col-sm-12 modal-footer" id="idBotonTramite">
				<div ng-show="tramiteEjecutado!=null">
					<div class="col-sm-2 pull-right">
						<input type="submit" id="idSiguiente" value="Continuar"
							class="btn btn-success pull-right btn-sm"
							ng-click="continuarPantalla('irVisualizarActa')">
					</div>
				</div>
				<div class="col-sm-8 pull-right">&emsp;</div>
				<div class="col-sm-2 pull-right">
					<input type="Button" id="idCancelar" value=" Regresar   "
						class="btn btn-success pull-right btn-sm"
						ng-click="atrasPantalla('irMenuPrincipal')">
				</div>
			</div>
		</div>
	</form>
</div>

<!-- Fin del formulario en donde se encuentra el lista del los libros para aperturar o cerrar -->
