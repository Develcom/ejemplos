<form  name="formularioTabla" class="ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required ng-valid-pattern">
<!-- 		<div id="panel2" collapse="panel != 1" role="tabpanel" aria-labelledby="condicion"> -->
<div  id="panel1" collapse="panel != 0" role="tabpanel" aria-labelledby="condicion" style="height: {{heightPerformPeticionDatos}}" >
            
          <div class="row  col-sm-12 ">
				<div class="col-sm-4 "  ng-show="operacion== 'Apertura'" >
					 <img src="../img/aperturaLibro.png" class='img-responsive pull-left' >    
			     	<label class='pull-left' style="margin-top: 35px;">Apertura de Libros&ensp;</label>
				</div>
				<div class="col-sm-4 "  ng-show="operacion== 'Cierre'" >
					 <img src="../img/cierreLibro.png" class='img-responsive pull-left' >    
			     	<label class='pull-left' style="margin-top: 35px;">Cierre Libros&ensp;</label>
				</div>
							
		 </div>        
            
     
	
<br/>
			<div class="panel-body"  ng-show="operacion== 'Apertura' ||  operacion== 'Cierre' ">
			 <div class="row">
  				<div class="col-md-4"></div>
  					<div class="col-md-4">  
    					 <div class="panel panel-success"  >
							<div id="solicitudes" class="panel-heading">
						
							 	<h3 class="panel-title" align="center">				 	
			     	     			Libros test
			   				     </h3>
							</div>
									<div class="dataTable_wrapper" >
										<div  >
											<table id="table_id" class="table table-striped table-hover display  table-condensed "  >
													<tbody  >
														<tr ng-repeat="items  in librosCivil">											  			 						
															<td class="text-center">
																 <span ng-bind="items.tramite" > 
																 </span>
															</td>			 											
															<td class="text-center"   ng-if="tramite == items.tramite && mostrarChequeo == 1 " >																										
																
															   <b class="ok">
																  <span  class="glyphicon glyphicon-ok"></span>
																</b>
															</td>	
															

														<td class="text-center"    ng-if="tramite != items.tramite"  > 
																<input type="radio"   name="tramiteLibro" value="{{items.tramite}} "  ng-model="$parent.radioOperacion"   ng-click="obtenerTramite(items.tramite)">																
															
															</td>							
											           </tr>						
										         </tbody>
									        </table>
								      </div>			
							     </div>
	                       </div>  
                    </div>
 		 <div class="col-md-2"></div>		
 		 
 		 
	   </div>
<!-- 			<div  ng-include src="'fragBotones.html'"></div>    -->

	<div class="modal-footer" id="idBotonTramite" ng-show="tramiteEjecutado!=null" >       
 		<div class="row col-sm-12"  >
 			<div class="col-sm-1 pull-right" >
			<input  type="Button" id="boton" value="Siguiente en tabla" class="btn btn-success pull-right btn-sm"    ng-click="continuarPantalla('irVisualizarActa')">
	</div>
 
</div>
</div>

		</div>
	  </div>
	</form>
