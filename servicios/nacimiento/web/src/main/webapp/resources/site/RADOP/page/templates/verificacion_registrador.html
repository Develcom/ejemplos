<div style="height: 430px; overflow: hidden;">
	<div class="col-sm-12">
		<h3>Verificaci&oacute;n del(de la) Registrador(a) Civil</h3>
		<span id="separadorTitulos"></span>
	</div>
	<form name="form1">
		<div class="col-sm-12">
			<div class="col-sm-5">
				<div class="radio">
					<label> <input type="radio" name="radio"
						ng-model="vm.modelo.permiso" value="conforme"
						ng-change="ocultarCampoObservacion()" required> Conforme
					</label>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="radio">
					<label> <input type="radio" name="radio"
						ng-model="vm.modelo.permiso" ng-change="mostrarCampoObservacion()"
						value="noConforme" required> No conforme
					</label>
				</div>
			</div>
		</div>

		<div ng-show="campoObservacion">
			<div class="col-sm-12">
				<div class="col-sm-9 form-group"
					ng-class="{'has-error': vm.modelo.observacion== undefined , 'has-success':  vm.modelo.observacion!= undefined}">
					<label class="row-sm-5 control-label">Observaciones:</label>
					<div class="input-group row-sm-7">
						<textarea type="text" rows="3" name="vm.modelo.observacion"
							class="input-sm form-control" ng-model="vm.modelo.observacion"
							required maxlength="200"
							ng-required="vm.modelo.permiso != 'conforme'"></textarea>
						<span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo.observacion!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo.observacion!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</form>

</div>
