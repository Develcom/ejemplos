<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Datos del(la) reconocido(a)</h4>
	</div>
	<div class="panel-body">
		<form name="form1">
			<div class="col-sm-12 form-group">
				<div class="col-sm-8 form-group">
					<label class="col-sm-8 control-label">Tipo de documento de
						identificaci&oacute;n:</label>
					<div class="input-group row-sm-4"
						ng-show="vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre==='Nunca'"
						ng-class="{'has-error': vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
						<select class="form-control input-sm"
							name="vm.modelo['RECO'].tipoDocumento">
							<option value="" selected disabled>Seleccione</option>
							<option value="V">V-</option>
							<option value="E">E-</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4 form-group"
					ng-class="{'has-error': vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							ng-model="vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre"
							name="vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre">
							<option value="" selected>Seleccione</option>
							<option value="CEDULA">C&Eacute;DULA/NUI</option>
							<option value="PASAPORTE">PASAPORTE</option>
						</select><span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span></span>
					</div>
				</div>
			</div>
			<div class="col-sm-12 form-group">
				<div class="col-sm-8 form-group">
					<label class="col-sm-9 control-label">N&uacute;mero de
						documento de identificaci&oacute;n:</label>
					<div class="input-group row-sm-4"
						ng-show="vm.modelo['RECO'].documentoIdentidad[0].tipoDocumento.nombre==='CEDULA'"
						ng-class="{'has-error': vm.modelo['RECO'].tipoDocumento== undefined , 'has-success':  vm.modelo['RECO'].tipoDocumento!= undefined}">
						<select class="form-control input-sm"
							name="vm.modelo['RECO'].tipoDocumento"
							ng-model="vm.modelo['RECO'].tipoDocumento">
							<option value="" selected>Seleccione</option>
							<option value="V">V-</option>
							<option value="E">E-</option>
						</select>
					</div>
				</div>
				<div class="align-right">
					<div class="col-sm-4 form-group">
						<div class="input-group row-sm-12" ng-init="setCedula()"
							ng-class="{'has-error': vm.modelo['RECO'].documentoIdentidad[0].numero == undefined , 'has-success':  vm.modelo['RECO'].documentoIdentidad[0].numero!= undefined}">
							<input type="text" uib-popover="{{validaciones.cedula.mensaje}}"
								popover-title="{{validaciones.cedula.titulo}}"
								popover-trigger="none" popover-is-open="vm.errorTecla.numero"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'cedula','numero')"
								ng-minlength="{{validaciones.cedula.minimo}}"
								ng-maxlength="{{validaciones.cedula.maximo}}" 
								maxlength="9"
								ng-model="vm.modelo['RECO'].documentoIdentidad[0].numero"
								placeholder="{{validaciones.cedula.placeholder}}"
								name="vm.modelo['RECO'].documentoIdentidad[0].numero"
								class="input-sm form-control"> <span
								class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].documentoIdentidad[0].numero!= undefined"></span> <span
								class="glyphicon glyphicon-ok" 
								ng-show="vm.modelo['RECO'].documentoIdentidad[0].numeroL!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Primer nombre:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].primerNombre== undefined , 'has-success':  vm.modelo['RECO'].primerNombre!= undefined}">
						<div class="input-group">
							<input type="text" name="vm.modelo['RECO'].primerNombre"
								class="input-sm form-control"
								ng-model="vm.modelo['RECO'].primerNombre"
								uib-popover="{{validaciones.primerNombre.mensaje}}"
								popover-title="{{validaciones.primerNombre.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.primerNombre" ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'primerNombre','primerNombre')"
								ng-minlength="{{validaciones.primerNombre.minimo}}"
								ng-maxlength="{{validaciones.primerNombre.maximo}}"
								maxlength="50"
								placeholder="{{validaciones.primerNombre.placeholder}}" required> <span
								class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].primerNombre!= undefined"></span> <span
								class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].primerNombre!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Segundo nombre:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].segundoNombre== undefined , 'has-success':  vm.modelo['RECO'].segundoNombre!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.segundoNombre.mensaje}}"
								popover-title="{{validaciones.segundoNombre.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.segundoNombre"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'segundoNombre','segundoNombre')"
								ng-minlength="{{validaciones.segundoNombre.minimo}}"
								ng-maxlength="{{validaciones.segundoNombre.maximo}}"
								maxlength="50"
								placeholder="{{validaciones.segundoNombre.placeholder}}"
								name="vm.modelo['RECO'].segundoNombre"
								class="input-sm form-control"
								ng-model="vm.modelo['RECO'].segundoNombre"> <span
								class="input-group-addon" id="basic-addon1"> <span
								ng-hide="vm.modelo['RECO'].segundoNombre!= undefined"></span> <span
								ng-show="vm.modelo['RECO'].segundoNombre!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Primer apellido:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].primerApellido== undefined , 'has-success':  vm.modelo['RECO'].primerApellido!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.primerApellido.mensaje}}"
								popover-title="{{validaciones.primerApellido.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.primerApellido"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'primerApellido','primerApellido')"
								ng-minlength="{{validaciones.primerApellido.minimo}}"
								ng-maxlength="{{validaciones.primerApellido.maximo}}"
								maxlength="50"
								placeholder="{{validaciones.primerApellido.placeholder}}"
								name="vm.modelo['RECO'].primerApellido"
								class="input-sm form-control"
								ng-model="vm.modelo['RECO'].primerApellido" required> <span
								class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].primerApellido!= undefined"></span> <span
								class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].primerApellido!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Segundo apellido:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].segundoApellido== undefined , 'has-success':  vm.modelo['RECO'].segundoApellido!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.segundoApellido.mensaje}}"
								popover-title="{{validaciones.segundoApellido.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.segundoApellido"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'segundoApellido','segundoApellido')"
								ng-minlength="{{validaciones.segundoApellido.minimo}}"
								ng-maxlength="{{validaciones.segundoApellido.maximo}}"
								name="vm.modelo['RECO'].segundoApellido"
								class="input-sm form-control"
								ng-model="vm.modelo['RECO'].segundoApellido"
								placeholder="{{validaciones.segundoApellido.placeholder}}"
								maxlength="50"> <span
								class="input-group-addon" id="basic-addon1"> <span
								ng-hide="vm.modelo['RECO'].segundoApellido!= undefined"></span> <span
								ng-show="vm.modelo['RECO'].segundoApellido!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-4 form-group">
					<label class="col-sm-12 control-label"> Sexo </label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].sexo== undefined , 'has-success':  vm.modelo['RECO'].sexo!= undefined}">
						<div class="input-group">
							<select class="form-control input-sm"
								ng-model="vm.modelo['RECO'].sexo" name="vm.modelo['RECO'].sexo"
								required>
								<option value="" selected>Seleccione</option>
								<option value="FEMENINO">Femenino</option>
								<option value="MASCULINO">Masculino</option>
							</select> <span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].sexo!= undefined"></span> <span
								class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].sexo!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label"> Fecha de
						nacimiento:</label>
					<div class="col-sm-12 form-group">
						<sw-calendar label="Fecha" vertical="true" type="text"
							name="vm.modelo.fechaNacimiento"
							ng-model="vm.modelo['RECO'].fechaNacimiento"
							ng-class="{'has-error': vm.modelo['RECO'].fechaNacimiento == undefined , 'has-success':  vvm.modelo['RECO'].fechaNacimiento != undefined}"
							required> <span class="input-group-addon"
							id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['RECO'].fechaNacimiento != undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['RECO'].fechaNacimiento != undefined"></span></span> </sw-calendar>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<label>Lugar de nacimiento</label> <span id="separadorTitulos"></span>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-4 form-group">
					<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].nacimiento[0].pais== undefined , 'has-success':  vm.modelo['RECO'].nacimiento[0].pais!= undefined}">
						<div class="input-group">
							<select class="form-control input-sm"
								name="vm.modelo['RECO'].nacimiento[0].pais"
								ng-model="vm.modelo['RECO'].nacimiento[0].pais"
								ng-options="pais.nombre for pais in pais"
								ng-change="buscarEstado()" required>
								<option value="" selected disabled>Seleccione</option>
							</select><span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].nacimiento[0].pais!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].nacimiento[0].pais!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-4 form-group">
					<label class="col-sm-12 control-label">Estado:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].nacimiento[0].estado== undefined , 'has-success':  vm.modelo['RECO'].nacimiento[0].estado!= undefined}">
						<div class="input-group">
							<select class="form-control input-sm"
								name="vm.modelo['RECO'].nacimiento[0].estado" ng-change="buscarMunicipio()"
								ng-model="vm.modelo['RECO'].nacimiento[0].estado"
								ng-options="estado.nombre for estado in estados"
								ng-required="pais.codigo == 'VEN'">
								<option value="" selected>Seleccione</option>
							</select> <span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].nacimiento[0].estado!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].nacimiento[0].estado!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-4 form-group">
					<label class="col-sm-12 control-label"> Municipio: </label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].nacimiento[0].municipio== undefined , 'has-success':  vm.modelo['RECO'].nacimiento[0].municipio!= undefined}">
						<div class="input-group">
							<select class="form-control input-sm"
								name="vm.modelo['RECO'].nacimiento[0].municipio"
								ng-model="vm.modelo['RECO'].nacimiento[0].municipio"
								ng-options="municipio.nombre for municipio in municipios"
								ng-change="buscarParroquia()">
								<option value="" selected>Seleccione</option>
							</select><span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].nacimiento[0].municipio!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].nacimiento[0].municipio!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-4 form-group">
					<label class="col-sm-12 control-label"> Parroquia: </label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].nacimiento[0].parroquia== undefined , 'has-success':  vm.modelo['RECO'].nacimiento[0].parroquia!= undefined}">
						<div class="input-group">
							<select class="form-control input-sm"
								name="vm.modelo['RECO'].nacimiento[0].parroquia"
								ng-model="vm.modelo['RECO'].nacimiento[0].parroquia"
								ng-options="parroquia.nombre for parroquia in parroquias">
								<option value="" selected disabled>Seleccione</option>
							</select><span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].nacimiento[0].parroquia!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].nacimiento[0].parroquia!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-8 form-group">
					<label class="col-sm-12 control-label">Direccion:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['RECO'].direccion== undefined , 'has-success':  vm.modelo['RECO'].direccion!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.direccion.mensaje}}"
								popover-title="{{validaciones.direccion.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.direccion" ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'direccion','direccion')"
								ng-minlength="{{validaciones.direccion.minimo}}"
								ng-maxlength="{{validaciones.direccion.maximo}}"
								placeholder="{{validaciones.direccion.placeholder}}"
								name="vm.modelo['RECO'].direccion" class="input-sm form-control"
								ng-model="vm.modelo['RECO'].direccion" maxlength="200" required>
							<span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['RECO'].direccion!= undefined"></span> <span
								class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['RECO'].direccion!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
