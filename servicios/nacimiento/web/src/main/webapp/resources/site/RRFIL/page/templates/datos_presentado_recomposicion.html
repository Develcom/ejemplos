
<div class="col-sm-12">
	<h3>Datos del (de la) presento(a)</h3>
	<span id="separadorTitulos"></span>
</div>
<form name="form1">


	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer nombre:</label>
			<div class="col-sm-12 form-group "
				ng-class="{'has-error': vm.modelo['HIJ'].primerNombre== undefined , 'has-success':  vm.modelo['HIJ'].primerNombre!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los nombres"
						ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{primerNombre == undefined}}" maxlength="50"
						minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerNombre')"
						popover-is-open="errorTecla.primerNombre" ng-blur="onBlur"
						placeholder="Ejemplo: Juan" name="vm.modelo['HIJ'].primerNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['HIJ'].primerNombre" ng-disabled="disabled"
						required> <span class="input-group-addon"
						id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].primerNombre!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].primerNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo nombre:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'': vm.modelo['HIJ'].segundoNombre== undefined, 'has-success':  vm.modelo['HIJ'].segundoNombre!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los nombres"
						ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{segundoNombre == undefined}}" maxlength="255"
						minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoNombre')"
						popover-is-open="errorTecla.segundoNombre" ng-blur="onBlur"
						placeholder="Ejemplo: Alejandro"
						name="vm.modelo['HIJ'].segundoNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['HIJ'].segundoNombre" ng-disabled="disabled">
					<span class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['HIJ'].segundoNombre!= undefined"></span> <span
						ng-show="vm.modelo['HIJ'].segundoNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['HIJ'].primerApellido== undefined, 'has-success':  vm.modelo['HIJ'].primerApellido!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los apellidos"
					   ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						
						popover-placement="top" popover-label="Label"
						popover-validation="{{primerApellido == undefined}}"
						maxlength="50" minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerApellido')"
						popover-is-open="errorTecla.primerApellido" ng-blur="onBlur"
						placeholder="Ejemplo: Salazar"
						name="vm.modelo['HIJ'].primerApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['HIJ'].primerApellido" ng-disabled="disabled"
						required> <span class="input-group-addon"
						id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].primerApellido!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].primerApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo Apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'': vm.modelo['HIJ'].segundoApellido== undefined , 'has-success': vm.modelo['HIJ'].segundoApellido!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los Apellidos"
						ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{segundoApellido == undefined}}" maxlength="255"
						minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoApellido')"
						popover-is-open="errorTecla.segundoApellido" ng-blur="onBlur"
						placeholder="Ejemplo: Alejandro"
						name="vm.modelo['HIJ'].segundoApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['HIJ'].segundoApellido" ng-disabled="disabled">
					<span class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['HIJ'].segundoApellido!= undefined"></span> <span
						ng-show="vm.modelo['HIJ'].segundoApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12" style="margin: 12px 67px 6px;">
		<p>Fecha y hora de nacimiento</p>
		<div class="col-sm-12" style="margin: -35px 210px 9px;">
			<sw-calendar-extended vertical="false"
				ng-class="{'has-error': vm.modelo['MAD'].fechaCert== undefined , 'has-success':  vm.modelo['MAD'].fechaCert!= undefined}"
				ng-model="vm.modelo['MAD'].fechaCert"></sw-calendar-extended>
		</div>
	</div>

		<sw-calendar-extended label="Fecha y hora de nacimiento"
			vertical="false" ng-model="vm.modelo.fechaHora"></sw-calendar-extended>
	</div>-->
	<br> <br> <br> <br>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Sexo </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['HIJ'].sexo== undefined , 'has-success':  vm.modelo['HIJ'].sexo!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						ng-model="vm.modelo['HIJ'].sexo" name="vm.modelo['MAD'].sexo"
						required>
						<option value="" selected disabled>Seleccione</option>
						<option>Femenino</option>
						<option>Masculino</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].sexo!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].sexo!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<h4>Lugar de Nacimiento</h4>
		<span id="separadorTitulos"></span>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['HIJ'].pais== undefined , 'has-success':  vm.modelo['HIJ'].pais!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm" name="vm.modelo['HIJ'].pais"
						ng-model="vm.modelo['HIJ'].pais"
						ng-options="pais.nombre for pais in paises"
						ng-change="buscarEstado()" required>
						<option value="" selected disabled>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].pais!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].pais!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<!-- <pre>modelo = {{vm.modelo | json}}</pre> -->
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label">Estado:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['HIJ'].estado== undefined , 'has-success':  vm.modelo['HIJ'].estado!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm" name="form.estado"
						ng-model="vm.modelo['HIJ'].estado" ng-disabled="disa"
						ng-options="estado.nombre for estado in estados"
						ng-change="buscarMunicipio()">
						<option value="" selected>Seleccione</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].estado!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].estado!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Municipio: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['HIJ'].municipio== undefined , 'has-success':  vm.modelo['HIJ'].municipio!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['HIJ'].municipio"
						ng-model="vm.modelo['HIJ'].municipio" ng-disabled="disa"
						ng-options="municipio.nombre for municipio in municipios"
						ng-change="buscarParroquia()"
						ng-required="vm.modelo['HIJ'].pais.codigo=='VEN'">
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].municipio!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].municipio!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Parroquia: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['HIJ'].parroquia== undefined , 'has-success':  vm.modelo['HIJ'].parroquia!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['HIJ'].parroquia"
						ng-model="vm.modelo['HIJ'].parroquia" ng-disabled="disa"
						ng-options="parroquia.nombre for parroquia in parroquias"
						ng-change="" ng-required="vm.modelo['HIJ'].pais.codigo=='VEN'">
						<option value="" selected disabled>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['HIJ'].parroquia!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['HIJ'].parroquia!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-8 form-group">
			<label class="col-sm-12 control-label">Direcci&oacute;n:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo.direccion== undefined , 'has-success':  vm.modelo.direccion!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de la direcci&oacute;n"
						ng-pattern="vPatron.FormatoNombres"  custom-popover
						popover-contenido="{{vPatron.Pcementerio | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{direccion == undefined}}" maxlength="200"
						minlength="2"
						ng-keydown="onKeyDownCementerio($event,'vPatron.excepciones','direccion')"
						popover-is-open="errorTecla.direccion" ng-blur="onBlur"
						placeholder="{{validaciones.direccion.placeholder}}"
						name="vm.modelo.direccion" class="input-sm form-control"
						ng-model="vm.modelo.direccion"  
						required><span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo.direccion!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo.direccion!= undefined"></span>
					</span>
				</div>
			</div>
		</div>


	</div>
</form>
