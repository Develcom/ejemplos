<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Datos del cerificado m&eacute;dico de nacimiento</h4>
	</div>
	<div class="panel-body">
		<form name="form1">
			<div class="col-sm-12">
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Certificado de
						nacimiento N&#176;:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].numCert== undefined , 'has-success':  vm.modelo['CMN'].numCert!= undefined}">
						<div class="input-group row-sm-12">
							<input type="text" 
								uib-popover="{{validaciones.numCert.mensaje}}"
								popover-title="{{validaciones.numCert.titulo}}"
								popover-trigger="none" 
								popover-is-open="vm.errorTecla.numCert"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'numCert','numCert')"
								ng-minlength="{{validaciones.numCert.minimo}}"
								ng-maxlength="{{validaciones.numCert.maximo}}"
								placeholder="{{validaciones.numCert.placeholder}}" 
								maxlength="8"
								name="vm.modelo['CMN'].numCert"
								class="input-sm form-control"
								ng-model="vm.modelo['CMN'].numCert" required> <span
								class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['CMN'].numCert!= undefined"></span> <span
								class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['CMN'].numCert!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label"> Fecha
						expedici&oacute;n </label>
					<div class="col-sm-12 form-group">
						<sw-calendar label="Fecha" vertical="true" type="text"
							name="vm.modelo['CMN'].fechaCert"
							ng-model="vm.modelo['CMN'].fechaCert"
							ng-class="{'has-error': vm.modelo['CMN'].fechaCert== undefined , 'has-success':  vm.modelo['CMN'].fechaCert!= undefined}"
							required> <span class="input-group-addon"
							id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['CMN'].fechaCert!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['CMN'].fechaCert!= undefined"></span></span> </sw-calendar>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<label>Datos de la autoridad que lo expide</label> <span
					id="separadorTitulos"></span>
			</div>
			<div class="col-sm-12 form-group">
				<div class="col-sm-8 form-group">
					<label class="col-sm-8 control-label">Tipo de documento de
						identificaci&oacute;n:</label>
					<div class="input-group row-sm-4"
						ng-show="vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre==='Nunca'"
						ng-class="{'has-error': vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
						<select class="form-control input-sm"
							name="vm.modelo['CMN'].tipoDocumento">
							<option value="" selected disabled>Seleccione</option>
							<option value="V">V-</option>
							<option value="E">E-</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4 form-group"
					ng-class="{'has-error': vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
					<div class="input-group">
						<select class="form-control input-sm"
							ng-model="vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre"
							name="vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre"
							required>
							<option value="" selected>Seleccione</option>
							<option value="CEDULA">C&Eacute;DULA/NUI</option>
							<option value="PASAPORTE">PASAPORTE</option>
						</select><span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span></span>
					</div>
				</div>
			</div>
			<div class="col-sm-12 form-group">
				<div class="col-sm-8 form-group">
					<label class="col-sm-9 control-label">N&uacute;mero de
						documento de identificaci&oacute;n:</label>
					<div class="input-group row-sm-4"
						ng-show="vm.modelo['CMN'].documentoIdentidad[0].tipoDocumento.nombre==='CEDULA'"
						ng-class="{'has-error': vm.modelo['AUTORIDAD'].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['CMN'].tipoDocumento.nombre!= undefined}">
						<select class="form-control input-sm"
							name="vm.modelo['CMN'].tipoDocumento"
							ng-model="vm.modelo['CMN'].tipoDocumento">
							<option value="" selected>Seleccione</option>
							<option value="V">V-</option>
							<option value="E">E-</option>
						</select>
					</div>
				</div>
				<div class="align-right">
					<div class="col-sm-4 form-group">
						<div class="input-group row-sm-12"
							ng-class="{'has-error': vm.modelo['CMN'].documentoIdentidad[0].numero == undefined , 'has-success':  vm.modelo['CMN'].documentoIdentidad[0].numero!= undefined}">
							<input type="text" uib-popover="{{validaciones.cedula.mensaje}}"
								popover-title="{{validaciones.cedula.titulo}}"
								popover-trigger="none" popover-is-open="vm.errorTecla.numero"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'cedula','numero')"
								ng-minlength="{{validaciones.cedula.minimo}}"
								ng-maxlength="{{validaciones.cedula.maximo}}" 
								maxlength="9"
								placeholder="{{validaciones.cedula.placeholder}}"
								name="vm.modelo['CMN'].documentoIdentidad[0].numero"
								class="input-sm form-control"
								ng-model="vm.modelo['CMN'].documentoIdentidad[0].numero"
								required> <span class="input-group-addon"
								id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['CMN'].documentoIdentidad[0].numero!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['CMN'].documentoIdentidad[0].numero!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Primer nombre:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].primerNombre== undefined , 'has-success':  vm.modelo['CMN'].primerNombre!= undefined}">
						<div class="input-group">
							<input type="text" name="vm.modelo['CMN'].primerNombre"
								class="input-sm form-control"
								ng-model="vm.modelo['CMN'].primerNombre"
								uib-popover="{{validaciones.primerNombre.mensaje}}"
								popover-title="{{validaciones.primerNombre.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.primerNombre" ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'primerNombre','primerNombre')"
								ng-minlength="{{validaciones.primerNombre.minimo}}"
								ng-maxlength="{{validaciones.primerNombre.maximo}}"
								maxlength="50"
								placeholder="{{validaciones.primerNombre.placeholder}}" required>
							<span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['CMN'].primerNombre!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['CMN'].primerNombre!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Segundo nombre:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].segundoNombre== undefined , 'has-success':  vm.modelo['CMN'].segundoNombre!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.segundoNombre.mensaje}}"
								popover-title="{{validaciones.segundoNombre.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.segundoNombre"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'segundoNombre','segundoNombre')"
								ng-minlength="{{validaciones.segundoNombre.minimo}}"
								ng-maxlength="{{validaciones.segundoNombre.maximo}}"
								maxlength="50"
								placeholder="{{validaciones.segundoNombre.placeholder}}"
								name="vm.modelo['CMN'].segundoNombre"
								class="input-sm form-control"
								ng-model="vm.modelo['CMN'].segundoNombre"> <span
								class="input-group-addon" id="basic-addon1"> <span
								ng-hide="vm.modelo['CMN'].segundoNombre!= undefined"></span>
								<span ng-show="vm.modelo['CMN'].segundoNombre!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Primer apellido:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].primerApellido== undefined , 'has-success':  vm.modelo['CMN'].primerApellido!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.primerApellido.mensaje}}"
								popover-title="{{validaciones.primerApellido.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.primerApellido"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'primerApellido','primerApellido')"
								ng-minlength="{{validaciones.primerApellido.minimo}}"
								ng-maxlength="{{validaciones.primerApellido.maximo}}"
								maxlength="50"
								placeholder="{{validaciones.primerApellido.placeholder}}"
								name="vm.modelo['CMN'].primerApellido"
								class="input-sm form-control"
								ng-model="vm.modelo['CMN'].primerApellido" required>
							<span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['CMN'].primerApellido!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['CMN'].primerApellido!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">Segundo apellido:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].segundoApellido== undefined , 'has-success':  vm.modelo['CMN'].segundoApellido!= undefined}">
						<div class="input-group">
							<input type="text"
								uib-popover="{{validaciones.segundoApellido.mensaje}}"
								popover-title="{{validaciones.segundoApellido.titulo}}"
								popover-trigger="none"
								popover-is-open="vm.errorTecla.segundoApellido"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'segundoApellido','segundoApellido')"
								ng-minlength="{{validaciones.segundoApellido.minimo}}"
								ng-maxlength="{{validaciones.segundoApellido.maximo}}"
								name="vm.modelo['CMN'].segundoApellido"
								class="input-sm form-control"
								ng-model="vm.modelo['AUTORIDAD'].segundoApellido"
								placeholder="{{validaciones.segundoApellido.placeholder}}"
								maxlength="50"> <span class="input-group-addon"
								id="basic-addon1"> <span
								ng-hide="vm.modelo['CMN'].segundoApellido!= undefined"></span>
								<span
								ng-show="vm.modelo['CMN'].segundoApellido!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-6 form-group">
					<label class="col-sm-12 control-label">MPPS:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].numMPPS== undefined , 'has-success':  vm.modelo['CMN'].numMPPS!= undefined}">
						<div class="input-group">
							<input type="text" uib-popover="{{validaciones.numMPPS.mensaje}}"
								popover-title="{{validaciones.numMPPS.titulo}}"
								popover-trigger="none" popover-is-open="vm.errorTecla.numMPPS"
								ng-blur="vm.onBlur"
								ng-keydown="vm.onKeyDown($event,'numMPPS','numMPPS')"
								ng-minlength="{{validaciones.numMPPS.minimo}}"
								ng-maxlength="{{validaciones.numMPPS.maximo}}"
								name="vm.modelo['CMN'].numMPPS"
								class="input-sm form-control" required
								ng-model="vm.modelo['CMN'].numMPPS"
								placeholder="{{validaciones.numMPPS.placeholder}}" maxlength="6">
							<span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['CMN'].numMPPS!= undefined"></span> <span
								class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['CMN'].numMPPS!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-12 form-group">
					<label class="col-sm-12 control-label">Nombre del centro de salud:</label>
					<div class="col-sm-12 form-group"
						ng-class="{'has-error': vm.modelo['CMN'].centroSalud== undefined , 'has-success':  vm.modelo['CMN'].centroSalud!= undefined}">
						<div class="input-group row-sm-12">
							<input type="text" name="vm.modelo['CMN'].centroSalud"
								class="input-sm form-control" maxlength="200"
								ng-model="vm.modelo['CMN'].centroSalud" required>
							<span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-asterisk"
								ng-hide="vm.modelo['CMN'].centroSalud!= undefined"></span>
								<span class="glyphicon glyphicon-ok"
								ng-show="vm.modelo['CMN'].centroSalud!= undefined"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
