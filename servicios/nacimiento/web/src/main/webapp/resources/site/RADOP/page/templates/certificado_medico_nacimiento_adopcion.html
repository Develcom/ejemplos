	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Certificado N&#176;:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['CM'].numCert== undefined , 'has-success':  vm.modelo['CM'].numCert!= undefined}">
				<div class="input-group row-sm-12">
					<input type="text" class="input-sm form-control"
						popover-tittle="Formato del numero de certificado"
						ng-pattern="vPatron.Numerico" custom-popover
						popover-contenido="{{vPatron.Fnumero | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{numero == undefined}}" maxlength="8"
						minlength="8" ng-keyup="validacioNumCert()"
						ng-keydown="onKeyDownNumerico($event,'vPatron.excepciones','numCert')"
						popover-is-open="errorTecla.numCert" ng-blur="onBlur"
						placeholder="Ejemplo: 123456" name="vm.modelo['CM'].numCert"
						ng-model="vm.modelo['CM'].numCert" required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['CM'].numCert!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['CM'].numCert!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label"> Fecha de
				expedici&oacute;n </label>
			<div class="col-sm-12 form-group">
			<sw-calendar-extended2 label="Fecha Cert" vertical="false"

							<option value="V">V-</option>
							<option value="E">E-</option>

							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['CM'].tipoDocumento!= undefined"></span> <span
							class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['CM'].tipoDocumento!= undefined"></span>
						</span>
					</div>
				</div>
				<div class="col-sm-3 form-group"

							placeholder="Ejemplo: 123456"
							name="vm.modelo['CM'].documentoIdentidad[0].numero"
							ng-model="vm.modelo['CM'].documentoIdentidad[0].numero" required>
						<span class="input-group-addon" id="basic-addon1"> <span
							class="glyphicon glyphicon-asterisk"
							ng-hide="vm.modelo['CM'].documentoIdentidad[0].numero!= undefined"></span>
							<span class="glyphicon glyphicon-ok"
							ng-show="vm.modelo['CM'].documentoIdentidad[0].numero!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
			<div
				ng-if="vm.modelo['CM'].documentoIdentidad[0].tipoDocumento.nombre=='PASAPORTE'">

					ng-class="{'has-error': vm.modelo['CM'].documentoIdentidad[0].numero== undefined , 'has-success':  vm.modelo['CM'].documentoIdentidad[0].numero!= undefined}">
					<div class="input-group">

						<span class="input-group-addon" id="basic-addon1"> <span

							ng-show="vm.modelo['CM'].documentoIdentidad[0].numero!= undefined"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
