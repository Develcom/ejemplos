<div class="col-sm-12">
<div class="col-sm-3"> 

<label class='label-inline'>Numero de partos:</label>
</div>
	 
	<select class="col-sm-1 select-inline" ng-change="cargarOrden()" ng-model="vm.modelo.cantidadHijos" ng-options="option for option in vm.modelo.cantidadHijos">
		
	</select>

<div class="col-sm-3"> 

<label class='label-inline'>Orden en el nacimiento:</label>
</div>
	<select class="col-sm-2 select-inline" ng-change="finOrden()" ng-model="vm.modelo.ordenHijos" ng-options="opcion for opcion in vm.modelo.ordenHijos">
		
	</select>

</div>
