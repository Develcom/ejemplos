<div class="col-sm-12">
	<h3>Datos de la madre</h3>
	<span id="separadorTitulos"></span>
</div>

<form name="form1">
	<div class="col-sm-12 form-group">
		<div class="col-sm-8 form-group">
			<label class="col-sm-8 control-label">Tipo de documento de
				identificaci&oacute;n:</label>
			<div class="input-group row-sm-4"
				ng-show="vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre==='Nunca'"
				ng-class="{'has-error': vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
				<select class="form-control input-sm"
					name="vm.modelo['RECO'].tipoDocumento">
					<option value="" selected disabled>Seleccione</option>
					<option value="V">V-</option>
					<option value="E">E-</option>
				</select>
			</div>
		</div>
		<div class="col-sm-4 form-group"
			ng-class="{'has-error': vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
			<div class="input-group">
				<select class="form-control input-sm"
					ng-model="vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre"
					name="vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre"
					required>
					<option value="" selected>Seleccione</option>
					<option value="CEDULA">C&Eacute;DULA/NUI</option>
					<option value="PASAPORTE">PASAPORTE</option>
				</select><span class="input-group-addon" id="basic-addon1"> <span
					class="glyphicon glyphicon-asterisk"
					ng-hide="vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span>
					<span class="glyphicon glyphicon-ok"
					ng-show="vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre!= undefined"></span></span>
			</div>
		</div>
	</div>
	<div class="col-sm-12 form-group">
		<div class="col-sm-8 form-group">
			<label class="col-sm-9 control-label">N&uacute;mero de
				documento de identificaci&oacute;n:</label>
			<div class="input-group row-sm-4"
				ng-show="vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre==='CEDULA'"
				ng-class="{'has-error': vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre== undefined , 'has-success':  vm.modelo['MAM'].documentoIdentidad[0].tipoDocumento.nombre!= undefined}">
				<select class="form-control input-sm"
					name="vm.modelo['MAM'].tipoDocumento"
					ng-model="vm.modelo['MAM'].tipoDocumento">
					<option value="" selected>Seleccione</option>
					<option value="V">V-</option>
					<option value="E">E-</option>
				</select>
			</div>
		</div>
		<div class="align-right">
			<div class="col-sm-4 form-group">
				<div class="input-group row-sm-12"
					ng-class="{'has-error': vm.modelo['MAM'].documentoIdentidad[0].numero== undefined , 'has-success':  vm.modelo['MAM'].documentoIdentidad[0].numero!= undefined}">
					<input type="text" uib-popover="{{validaciones.cedula.mensaje}}"
						popover-title="{{validaciones.cedula.titulo}}"
						popover-trigger="none" popover-is-open="vm.errorTecla.numero"
						ng-blur="vm.onBlur"
						ng-keydown="vm.onKeyDown($event,'cedula','numero')"
						ng-minlength="{{validaciones.cedula.minimo}}"
						ng-maxlength="{{validaciones.cedula.maximo}}" maxlength="9"
						placeholder="{{validaciones.cedula.placeholder}}"
						name="vm.modelo['MAM'].documentoIdentidad[0].numero"
						ng-value="numm" ng-init="setCedulaMad()"
						class="input-sm form-control"
						ng-model="vm.modelo['MAM'].documentoIdentidad[0].numero">
					<span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].documentoIdentidad[0].numero!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].documentoIdentidad[0].numero!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 form-group">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer nombre:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].primerNombre== undefined , 'has-success':  vm.modelo['MAM'].primerNombre!= undefined}">
				<div class="input-group">
					<input type="text" name="primerNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['MAM'].primerNombre"
						ng-keydown="vm.onKeyDown($event,'primerNombre','primerNombre')"
						ng-maxlength="validaciones.primerNombre.maximo"
						ng-minlength="validaciones.primerNombre.minimo" required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].primerNombre!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].primerNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo nombre:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].segundoNombre== undefined , 'has-success': vm.modelo['MAM'].segundoNombre!= undefined}">
				<div class="input-group">
					<input type="text" name="segundoNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['MAM'].segundoNombre" ng-minlength="3"
						maxlength="100"> <span
						class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['MAM'].segundoNombre!= undefined"></span> <span
						ng-show="vm.modelo['MAM'].segundoNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 form-group">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].primerApellido== undefined , 'has-success': vm.modelo['MAM'].primerApellido!= undefined}">
				<div class="input-group">
					<input type="text" name="primerApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['MAM'].primerApellido" maxlength="50" required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].primerApellido!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].primerApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].segundoApellido== undefined , 'has-success': vm.modelo['MAM'].segundoApellido!= undefined}">
				<div class="input-group">
					<input type="text" name="segundoApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['MAM'].segundoApellido" maxlength="50"> <span class="input-group-addon"
						id="basic-addon1"> <span
						ng-hide="vm.modelo['MAM'].segundoApellido!= undefined"></span> <span
						ng-show="vm.modelo['MAM'].segundoApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 form-group">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Profesi&oacute;n u
				ocupaci&oacute;n:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].profesion == undefined , 'has-success':  vm.modelo['MAM'].profesion!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['MAM'].profesion"
						ng-model="vm.modelo['MAM'].profesion"
						ng-options="ocupacion.nombre for ocupacion in ocupaciones"
						required>
						<option value="" selected>Seleccione</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].profesion!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].profesion!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-2 form-group">
			<label class="col-sm-12 control-label">Edad: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].Edad== undefined , 'has-success':  vm.modelo['MAM'].Edad!= undefined}">
				<div class="input-group">
					<input type="number" name="vm.modelo['MAM'].Edad"
						class="input-sm form-control" ng-model="vm.modelo['MAM'].Edad"
						required> <span
						class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].Edad!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].Edad!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label">Comunidad o Pueblo
				Ind&iacute;gena: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].comunidadInd== undefined , 'has-success':  vm.modelo['MAM'].comunidadInd!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						ng-model="vm.modelo['MAM'].comunidadInd"
						name="vm.modelo['MAM'].comunidadInd"
						ng-options="comunidad.nombre for comunidad in comunidades">
						<option value="" selected>Seleccione</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['MAM'].comunidadInd!= undefined"></span> <span
						ng-show="vm.modelo['MAM'].comunidadInd!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6 form-group"
			ng-show="vm.modelo['MAM'].tipoDocumento!='V'">
			<label class="col-sm-12 control-label">Nacionalidad:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].nacionalidad== undefined , 'has-success':  vm.modelo['MAM'].nacionalidad!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['MAM'].nacionalidad"
						ng-model="vm.modelo['MAM'].nacionalidad"
						ng-options="nacionalidad.nombre for nacionalidad in nacionalidades">
						<!-- ng-required="vm.modelo.preg3!='No'" -->
						<option value="" selected>Seleccione</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].nacionalidad!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].nacionalidad!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<h4>Direcci&oacute;n de habitaci&oacute;n</h4>
		<span id="separadorTitulos"></span>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].pais== undefined , 'has-success':  vm.modelo['MAM'].pais!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm" name="vm.modelo['MAM'].pais"
						ng-model="vm.modelo['MAM'].pais"
						ng-options="pais.nombre for pais in paises"
						ng-change="buscarEstadoMAM()" required>
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].pais!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].pais!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label">Estado:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].estado== undefined , 'has-success':  vm.modelo['MAM'].estado!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['MAM'].estado"
						ng-required="vm.modelo['MAM'].pais.codigo== 'VEN'"
						ng-model="vm.modelo['MAM'].estado"
						ng-options="estado.nombre for estado in estados"
						ng-change="buscarMunicipioMAM()">
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].estado!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].estado!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Municipio: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].municipio== undefined , 'has-success':  vm.modelo['MAM'].municipio!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['MAM'].municipio"
						ng-model="vm.modelo['MAM'].municipio"
						ng-required="vm.modelo['MAM'].pais.codigo== 'VEN'"
						ng-options="municipio.nombre for municipio in municipios"
						ng-change="buscarParroquiaMAM()">
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].municipio!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].municipio!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Parroquia: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].parroquia== undefined , 'has-success':  vm.modelo['MAM'].parroquia!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['MAM'].parroquia"
						ng-required="vm.modelo['MAM'].pais.codigo== 'VEN'"
						ng-model="vm.modelo['MAM'].parroquia"
						ng-options="parroquia.nombre for parroquia in parroquias"
						ng-change="obtenerParroquia()">
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].parroquia!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].parroquia!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-8 form-group">
			<label class="col-sm-12 control-label">Direcci&oacute;n:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['MAM'].direccion1== undefined , 'has-success':  vm.modelo['MAM'].direccion1!= undefined}">
				<div class="input-group">
					<input type="text" uib-popover="{{validaciones.direccion.mensaje}}"
						popover-title="{{validaciones.direccion.titulo}}"
						popover-trigger="none" popover-is-open="vm.errorTecla.direccion1"
						ng-blur="vm.onBlur"
						ng-keydown="vm.onKeyDown($event,'direccion','direccion1')"
						ng-minlength="{{validaciones.direccion.minimo}}"
						ng-maxlength="{{validaciones.direccion.maximo}}" maxlength="200"
						placeholder="{{validaciones.direccion.placeholder}}"
						name="vm.modelo['MAM'].direccion1" class="input-sm form-control"
						ng-model="vm.modelo['MAM'].direccion1" maxlength="200" required>
					<span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['MAM'].direccion1!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['MAM'].direccion1!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-12 form-group">
			<label class="col-sm-12 control-label">&#191Declarante sin documento de  identificaci&#243;n?</label>
			<div class="col-sm-12 form-group">
				<div class="col-sm-4">
					<div class="radio">
						<center>
							<label> <input type="radio" name="radio"
								ng-model="vm.modelo.preg" value="Si" required> Documento
								p&#250;blico
							</label>
						</center>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="radio">
						<center>
							<label> <input type="radio" name="radio"
								ng-model="vm.modelo.preg" value="No" required>
								Constancia del consejo comunal
							</label>
						</center>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="radio">
						<center>
							<label> <input type="radio" name="radio"
								ng-model="vm.modelo.preg" value="declarante" required>
								Declaraci&#243;n de testigos
							</label>
						</center>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
