<div class="col-sm-12">
	<h3>Datos del(de la) presentado(a)</h3>
	<span id="separadorTitulos"></span>
</div>
<form name="form1">
	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer nombre:</label>
			<div class="col-sm-12 form-group "
				ng-class="{'has-error': vm.modelo['presentado'].primerNombre== undefined , 'has-success':  vm.modelo['presentado'].primerNombre!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los nombres"
						ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{primerNombre == undefined}}" maxlength="50"
						minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerNombre')"
						popover-is-open="errorTecla.primerNombre" ng-blur="onBlur"
						placeholder="Ejemplo: Juan"
						name="vm.modelo['presentado'].primerNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['presentado'].primerNombre"
						ng-disabled="disabled" required> <span class="input-group-addon"
						id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].primerNombre!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].primerNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo nombre:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'': vm.modelo['presentado'].segundoNombre== undefined , '': vm.modelo['presentado'].segundoNombre!=undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los nombres"
						ng-pattern="vPatron.FormatoNombres" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{segundoNombre == undefined}}" maxlength="50"
						
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoNombre')"
						popover-is-open="errorTecla.segundoNombre" ng-blur="onBlur"
						placeholder="Ejemplo: Alejandro"
						name="vm.modelo['presentado'].segundoNombre"
						class="input-sm form-control"
						ng-model="vm.modelo['presentado'].segundoNombre"
						ng-disabled="disabled"> <span class="input-group-addon"
						id="basic-addon1"> <span
						ng-hide="vm.modelo['presentado'].segundoNombre!= undefined"></span>
						<span ng-show="vm.modelo['presentado'].segundoNombre!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Primer apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].primerApellido== undefined , 'has-success':  vm.modelo['presentado'].primerApellido!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los apellidos"
						ng-pattern="vPatron.primerApellido" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{primerApellido == undefined}}"
						maxlength="50" minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','primerApellido')"
						popover-is-open="errorTecla.primerApellido" ng-blur="onBlur"
						placeholder="Ejemplo: Salazar"
						name="vm.modelo['presentado'].primerApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['presentado'].primerApellido"
						ng-disabled="disabled" required> <span class="input-group-addon"
						id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].primerApellido!= undefined"></span>
						<span class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].primerApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label class="col-sm-12 control-label">Segundo apellido:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'': vm.modelo['presentado'].segundoApellido== undefined , 'has-success':  vm.modelo['presentado'].segundoApellido!= undefined}">
				<div class="input-group">
					<input type="text" popover-tittle="Formato de los apellidos"
						ng-pattern="vPatron.segundoApellido" custom-popover
						popover-contenido="{{vPatron.AlfaText | json}}"
						popover-placement="top" popover-label="Label"
						popover-validation="{{segundoApellido == undefined}}"
						maxlength="50" minlength="2"
						ng-keydown="onKeyDownAlfa($event,'vPatron.excepciones','segundoApellido')"
						popover-is-open="errorTecla.segundoApellido" ng-blur="onBlur"
						placeholder="Ejemplo: Romero"
						name="vm.modelo['presentado'].segundoApellido"
						class="input-sm form-control"
						ng-model="vm.modelo['presentado'].segundoApellido"
						ng-model-options="{ allowInvalid: true }" ng-disabled="disabled">
					<span class="input-group-addon" id="basic-addon1"> <span
						ng-hide="vm.modelo['presentado'].segundoApellido!= undefined"></span>
						<span
						ng-show="vm.modelo['presentado'].segundoApellido!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-12" style="margin: 12px 67px 6px;">
		<p>Fecha y hora de nacimiento</p>
		<div class="col-sm-12" style="margin: -35px 210px 9px;">
			<sw-calendar-extended vertical="false"
				ng-class="{'has-error': vm.modelo['presentado'].fechaCert== undefined , 'has-success':  vm.modelo['presentado'].fechaCert!= undefined}"
				ng-model="vm.modelo['presentado'].fechaCert"></sw-calendar-extended>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label">Sexo:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].sexo== undefined , 'has-success':  vm.modelo['presentado'].sexo!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						ng-model="vm.modelo['presentado'].sexo"
						name="vm.modelo['presentado'].sexo" required>
						<option value="" selected disabled>Seleccione</option>
						<option>Femenino</option>
						<option>Masculino</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].sexo!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].sexo!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<h4>Lugar de nacimiento</h4>
		<span id="separadorTitulos"></span>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Pa&iacute;s:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].pais== undefined , 'has-success':  vm.modelo['presentado'].pais!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['presentado'].pais"
						ng-model="vm.modelo['presentado'].pais"
						ng-options="pais.nombre for pais in paises"
						ng-change="buscarEstadoPresentado()" required>
						<option value="" selected disabled>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].pais!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].pais!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label">Estado:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].estado== undefined , 'has-success':  vm.modelo['presentado'].estado!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm" name="form.estado"
						ng-model="vm.modelo['presentado'].estado" ng-disabled="disaPresentado"
						ng-options="estado.nombre for estado in estadosPresentado"
						ng-change="buscarMunicipioPresentado()">
						<option value="" selected>Seleccione</option>
					</select> <span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].estado!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].estado!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Municipio: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].municipio== undefined , 'has-success':  vm.modelo['presentado'].municipio!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['presentado'].municipio"
						ng-model="vm.modelo['presentado'].municipio" ng-disabled="disaPresentado"
						ng-options="municipio.nombre for municipio in municipiosPresentado"
						ng-change="buscarParroquiaPresentado()"
						ng-required="vm.modelo['presentado'].pais.codigo=='VEN'">
						<option value="" selected>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].municipio!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].municipio!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-4 form-group">
			<label class="col-sm-12 control-label"> Parroquia: </label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].parroquia== undefined , 'has-success':  vm.modelo['presentado'].parroquia!= undefined}">
				<div class="input-group">
					<select class="form-control input-sm"
						name="vm.modelo['presentado'].parroquia"
						ng-model="vm.modelo['presentado'].parroquia" ng-disabled="disaPresentado"
						ng-options="parroquia.nombre for parroquia in parroquiasPresentado"
						ng-required="vm.modelo['presentado'].pais.codigo=='VEN'">
						<option value="" selected disabled>Seleccione</option>
					</select><span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].parroquia!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].parroquia!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-8 form-group">
			<label class="col-sm-12 control-label">Direcci&oacute;n:</label>
			<div class="col-sm-12 form-group"
				ng-class="{'has-error': vm.modelo['presentado'].direccion== undefined , 'has-success':  vm.modelo['presentado'].direccion!= undefined}">
				<div class="input-group">
					<input type="text" uib-popover="{{validaciones.direccion.mensaje}}"
						popover-title="{{validaciones.direccion.titulo}}"
						popover-trigger="none" popover-is-open="vm.errorTecla.direccion"
						ng-blur="vm.onBlur"
						ng-keydown="vm.onKeyDown($event,'direccion','direccion')"
						ng-minlength="{{validaciones.direccion.minimo}}"
						ng-maxlength="{{validaciones.direccion.maximo}}"
						placeholder="{{validaciones.direccion.placeholder}}"
						name="vm.modelo['presentado'].direccion" class="input-sm form-control"
						ng-model="vm.modelo['presentado'].direccion" maxlength="100" required>
					<span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-asterisk"
						ng-hide="vm.modelo['presentado'].direccion!= undefined"></span> <span
						class="glyphicon glyphicon-ok"
						ng-show="vm.modelo['presentado'].direccion!= undefined"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</form>
