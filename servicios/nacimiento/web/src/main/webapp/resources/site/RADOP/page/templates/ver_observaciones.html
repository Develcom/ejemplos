<div class="col-sm-12">
	<h3>Observaciones</h3>
	<span id="separadorTitulos"></span>
</div>
<form name="form">
	<div class="col-sm-12">
		<div class="col-sm-9 form-group"
			ng-class="{'has-success':  vm.modelo.observacion!= undefined}">
			<div class="input-group row-sm-7">
				<textarea type="text" rows="3" name="vm.modelo.observacion"
					class="input-sm form-control" ng-model="vm.modelo.observacion"
					maxlength="200" minlength="2" required disabled></textarea>
				<span class="input-group-addon" id="basic-addon1"> <span
					ng-hide="vm.modelo.observacion!= undefined"></span> <span
					ng-show="vm.modelo.observacion!= undefined"></span>
				</span>
			</div>
		</div>
	</div>
</form>
